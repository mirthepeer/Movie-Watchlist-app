<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:wght@400;500;600;800&family=Karla:wght@400;500;800&family=Orbitron&family=Poppins:wght@400;600&family=Roboto:wght@100&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/026fcbcdd0.js" crossorigin="anonymous"></script>
    <title>Movie Watchlist</title>
</head>
<body>
    <header>
        <div class="hero ">
            <div class="headings">
                <div class="heading">
                    <h1>Find your film</h1>
                </div>
                <div class="watchlist">
                    <h3 style="font-weight:400 ; font-size:1rem;"><a href="watchlist.html">My Watchlist</a></h3>
                </div>
                
            </div>
            
            <div class="search">
                <input placeholder="Search for a movie..." type="text" id="search-bar">
                <button id="search-btn"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
            </div>
          
        </div>
        
     
        
    </header>
    <main>
        <div id="search-results" class="search-results">
            <h1 class="instructions">start searching</h1>
        </div>
    </main>



    
 <script src="index.js" type="module"></script>
